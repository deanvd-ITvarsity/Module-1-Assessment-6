    <br/><br/>
    <h1>Give Us Some Feedback On Our Service:</h1>
    <form style="text-align: center;">
        <h2>What was the experience of using this website?</h2>
        <label for="Great">Great</label>
        <input type="radio" name="answer" id="great">
        <label for="Okay">Okay</label>
        <input type="radio" name="answer" id="okay" />
        <label for="Terrible">Terrible</label>
        <input type="radio" name="answer" id="terrible" />
        <br/><br/>
        <h2>Was the ordering process difficult?</h2>
        <label for="Yes">Yes</label>
        <input type="radio" name="answer" id="yes" />
        <label for="No">No</label>
        <input type="radio" name="answer" id="no" />
        <br/><br/>
        <h2>Rate your experience out of 10:</h2>
        <label for="10">10</label>
        <input type="radio" name="answer" id="10" />
        <br/>
        <label for="9-7">9-7</label>
        <input type="radio" name="answer" id="9-7" />
        <br/>
        <label for="6-5">6-5</label>
        <input type="radio" name="answer" id="6-5" />
        <br/>
        <label for="less than 5"> less than 5 </label>
        <input type="radio" name="answer" id="less than 5" />
        <br/><br/>
        <label class="suggestion" for="suggestion">Any Suggestions to improve your experience?</label>
        <input type="text" />
        <br/><br/>
        <input type="submit" value="Submit">







    </form>
